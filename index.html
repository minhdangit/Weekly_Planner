<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weekly Planner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Font */
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* Disable pull-to-refresh on mobile to feel like an app */
        body { overscroll-behavior-y: none; }

        /* Smooth inputs */
        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: all 0.2s;
            width: 100%;
        }
        .editable-input:hover { background-color: rgba(0,0,0,0.03); }
        .editable-input:focus { 
            background-color: white; 
            border-color: #cbd5e1; 
            outline: none; 
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.2);
        }

        /* Checkbox Styling - Larger for Touch */
        input[type="checkbox"] {
            accent-color: #6366f1;
            width: 1.3em; /* Larger for touch */
            height: 1.3em;
            cursor: pointer;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

        /* Horizontal Scroll Snap */
        .horizontal-scroll {
            scrollbar-width: none; /* Hide scrollbar on mobile */
            -ms-overflow-style: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        /* Progress Ring Animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        /* Mobile specific adjustments */
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const environmentConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- CẤU HÌNH CÁ NHÂN ---
        const myPersonalConfig = {
            apiKey: "AIzaSyBUdzp1OAl9rgZWxz7rMN9vqgz0UVTzEao",
            authDomain: "weekly-planner-ed5b9.firebaseapp.com",
            projectId: "weekly-planner-ed5b9",
            storageBucket: "weekly-planner-ed5b9.firebasestorage.app",
            messagingSenderId: "329024505726",
            appId: "1:329024505726:web:cdfcb93b5c85225bcdd52f",
            measurementId: "G-D67WE7KB3Y"
        };
        
        const firebaseConfig = environmentConfig || myPersonalConfig;
        const isConfigValid = firebaseConfig && firebaseConfig.apiKey;

        let db = null;
        let auth = null;
        const PLANNER_DOC_ID = 'my_custom_planner_v1';
        
        const plannerDocRefPath = (id) => {
             if (environmentConfig) return `artifacts/${appId}/public/data/weekly_planners/${id}`;
             return `weekly_planners/${id}`;
        };

        // --- Utils ---
        const formatDate = (input) => {
            if (!input) return '';
            const date = typeof input === 'string' ? new Date(input) : input;
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            return `${d}/${m}/${y}`;
        };

        const getDayDate = (startDateStr, dayIndex) => {
            const date = new Date(startDateStr);
            date.setDate(date.getDate() + dayIndex);
            return formatDate(date);
        };
        
        const isToday = (startDateStr, dayIndex) => {
            const date = new Date(startDateStr);
            date.setDate(date.getDate() + dayIndex);
            const today = new Date();
            return date.getDate() === today.getDate() && 
                   date.getMonth() === today.getMonth() && 
                   date.getFullYear() === today.getFullYear();
        };

        const createRing = (percent, color) => {
            const r = 40;
            const c = 2 * Math.PI * r;
            const offset = c - (percent / 100) * c;
            return `
                <svg width="100" height="100" class="block mx-auto">
                    <circle stroke="#f1f5f9" stroke-width="8" fill="transparent" r="${r}" cx="50" cy="50" />
                    <circle class="progress-ring__circle" stroke="${color}" stroke-width="8" stroke-linecap="round" 
                        stroke-dasharray="${c} ${c}" stroke-dashoffset="${offset}" fill="transparent" r="${r}" cx="50" cy="50" />
                    <text x="50" y="55" font-size="18" font-weight="bold" fill="${color}" text-anchor="middle">${percent}%</text>
                </svg>
            `;
        };

        // --- Firebase Init ---
        async function initFirebase() {
            if (!isConfigValid) {
                document.body.innerHTML = '<div class="p-10 text-center text-red-500">Chưa cấu hình Firebase.</div>';
                return;
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
            else await signInAnonymously(auth);
            
            onSnapshot(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), (snap) => {
                const data = snap.data() || createDefaultData();
                if (!snap.exists()) setDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), data);
                renderApp(data);
            });
        }

        function createDefaultData() {
            // Logic to get the Monday of current week
            const d = new Date();
            const day = d.getDay();
            const diff = d.getDate() - day + (day == 0 ? -6 : 1); // adjust when day is sunday
            const monday = new Date(d.setDate(diff));
            const todayStr = monday.toISOString().split('T')[0];
            
            return {
                weekStart: todayStr,
                habits: [
                    { id: 'h1', name: "Đọc sách 30p", done: Array(7).fill(false) },
                    { id: 'h2', name: "Uống 2L nước", done: Array(7).fill(false) }
                ],
                weekTasks: [], 
                days: {
                    monday: { mainFocus: "", notes: "", tasks: [] },
                    tuesday: { mainFocus: "", notes: "", tasks: [] },
                    wednesday: { mainFocus: "", notes: "", tasks: [] },
                    thursday: { mainFocus: "", notes: "", tasks: [] },
                    friday: { mainFocus: "", notes: "", tasks: [] },
                    saturday: { mainFocus: "", notes: "", tasks: [] },
                    sunday: { mainFocus: "", notes: "", tasks: [] },
                }
            };
        }

        // --- Render Logic ---
        let currentTab = 'calendar'; // 'overview' or 'calendar'

        function renderApp(data) {
            const app = document.getElementById('app');
            const dayKeys = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayLabels = ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'CN'];
            const fullDayLabels = ['Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy', 'Chủ Nhật'];
            const colors = ['#3b82f6', '#10b981', '#8b5cf6', '#f59e0b', '#ec4899', '#f97316', '#ef4444'];
            const bgColors = ['bg-blue-50', 'bg-green-50', 'bg-purple-50', 'bg-yellow-50', 'bg-pink-50', 'bg-orange-50', 'bg-red-50'];

            // Styles to control Mobile Tabs visibility
            const showOverview = currentTab === 'overview' ? 'block' : 'hidden lg:block';
            const showCalendar = currentTab === 'calendar' ? 'block' : 'hidden lg:block';
            
            // Highlight active tab in bottom nav
            const navActiveColor = 'text-blue-600';
            const navInactiveColor = 'text-slate-400';

            let html = `
            <div class="h-[100dvh] flex flex-col lg:flex-row overflow-hidden bg-[#f8fafc]">
                
                <!-- Sidebar / Overview Panel -->
                <div id="overview-panel" class="${showOverview} lg:w-96 w-full flex-shrink-0 flex flex-col bg-white border-r border-slate-200 h-full overflow-y-auto z-10">
                    <div class="p-6 space-y-6 pb-24 lg:pb-6">
                        <!-- Header App -->
                        <div class="pb-4 border-b border-slate-100 flex justify-between items-center lg:block">
                             <div>
                                <h1 class="text-2xl font-bold text-slate-800">Weekly Planner</h1>
                                <p class="text-xs text-slate-400">Kế hoạch tuần</p>
                             </div>
                             <!-- Mobile only week picker toggle in header? No, keeping it inline -->
                        </div>

                        <!-- Week Picker -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Tuần bắt đầu</label>
                            <div class="relative group">
                                <input type="date" value="${data.weekStart}" 
                                    onchange="updateField('weekStart', this.value)"
                                    class="w-full text-sm font-bold text-slate-700 bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 focus:border-blue-500 outline-none cursor-pointer">
                                <div class="absolute right-4 top-3 pointer-events-none text-blue-500">
                                    <i data-lucide="calendar" class="w-5 h-5"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Habits Tracker -->
                        <div class="bg-white rounded-xl border border-slate-100 shadow-sm p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-slate-700 text-sm uppercase flex items-center gap-2">
                                    <i data-lucide="activity" class="w-4 h-4 text-indigo-500"></i> Thói quen
                                </h3>
                                <button onclick="addHabit()" class="text-slate-400 hover:text-blue-500 p-2">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="space-y-4">
                                ${data.habits.map((h, hIdx) => `
                                    <div class="group">
                                        <div class="flex items-center justify-between mb-2">
                                            <input type="text" value="${h.name}" 
                                                onchange="updateHabitName(${hIdx}, this.value)"
                                                class="editable-input font-bold text-slate-700 text-sm py-1 px-1"
                                                placeholder="Tên thói quen...">
                                            <button onclick="deleteHabit(${hIdx})" class="text-slate-300 hover:text-red-500 p-1">
                                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                        <div class="flex justify-between gap-1">
                                            ${h.done.map((isDone, dIdx) => `
                                                <div onclick="toggleHabit(${hIdx}, ${dIdx})" 
                                                    class="flex-1 aspect-square rounded-lg cursor-pointer transition-all flex items-center justify-center border ${isDone ? 'bg-indigo-500 border-indigo-500 text-white shadow-md' : 'bg-slate-50 border-slate-100'}"
                                                    title="${fullDayLabels[dIdx]}">
                                                    ${isDone ? '<i data-lucide="check" class="w-4 h-4"></i>' : '<span class="text-[10px] font-bold text-slate-300">'+dayLabels[dIdx].charAt(4)+'</span>'}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Weekly Goals -->
                        <div class="bg-white rounded-xl border border-slate-100 shadow-sm p-4">
                             <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-slate-700 text-sm uppercase flex items-center gap-2">
                                    <i data-lucide="target" class="w-4 h-4 text-red-500"></i> Mục tiêu tuần
                                </h3>
                                <button onclick="addGlobalTask()" class="text-slate-400 hover:text-blue-500 p-2">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="space-y-3">
                                ${data.weekTasks.map((t, tIdx) => `
                                    <div class="flex items-center gap-3">
                                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleGlobalTask(${tIdx})">
                                        <div class="flex-1">
                                            <input type="text" value="${t.text}" 
                                                onchange="updateGlobalTask(${tIdx}, this.value)"
                                                class="editable-input text-sm ${t.done ? 'line-through text-slate-400' : 'text-slate-700 font-medium'}">
                                        </div>
                                        <button onclick="deleteGlobalTask(${tIdx})" class="text-slate-300 hover:text-red-500 p-1">
                                            <i data-lucide="x" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                `).join('')}
                                ${data.weekTasks.length === 0 ? '<p class="text-sm text-slate-400 italic text-center py-2">Chưa có mục tiêu...</p>' : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Calendar Panel -->
                <div id="calendar-panel" class="${showCalendar} flex-1 flex flex-col h-full overflow-hidden bg-[#f1f5f9] relative w-full">
                    <!-- Mobile Header (Visible only on Calendar tab mobile) -->
                    <div class="lg:hidden bg-white px-4 py-3 border-b border-slate-200 flex justify-between items-center shadow-sm z-10">
                        <span class="font-bold text-slate-700 text-lg">Lịch trình tuần</span>
                        <span class="text-xs font-bold bg-blue-100 text-blue-600 px-2 py-1 rounded-md">${formatDate(data.weekStart)}</span>
                    </div>

                    <div class="flex-1 horizontal-scroll overflow-x-auto overflow-y-hidden flex items-start gap-4 p-4 lg:p-8 snap-x snap-mandatory pb-24 lg:pb-8">
            `;

            // Daily Cards
            dayKeys.forEach((key, idx) => {
                const day = data.days[key];
                const total = day.tasks.length;
                const done = day.tasks.filter(t => t.done).length;
                const percent = total === 0 ? 0 : Math.round((done / total) * 100);
                const color = colors[idx];
                const dateStr = getDayDate(data.weekStart, idx);
                const isCurrentDay = isToday(data.weekStart, idx);

                html += `
                        <div id="card-${key}" class="snap-center bg-white rounded-3xl shadow-sm border border-slate-200 flex flex-col flex-shrink-0 h-full w-[85vw] md:w-[340px] ${isCurrentDay ? 'ring-2 ring-blue-400 ring-offset-2' : ''}">
                            <!-- Daily Header -->
                            <div class="p-4 ${bgColors[idx]} border-b border-slate-100/50 text-center relative rounded-t-3xl">
                                <h4 class="font-bold text-xl" style="color: ${color}">${fullDayLabels[idx]}</h4>
                                <p class="text-sm font-bold text-slate-500 opacity-90 tracking-wide">${dateStr}</p>
                                ${isCurrentDay ? '<div class="absolute top-3 right-3 bg-white/80 backdrop-blur px-2 py-0.5 rounded-full text-[10px] font-bold text-blue-600 shadow-sm">HÔM NAY</div>' : ''}
                            </div>

                            <!-- Progress & Focus -->
                            <div class="p-4 flex items-center gap-4 border-b border-slate-50">
                                <div class="flex-shrink-0 transform scale-90">
                                    ${createRing(percent, color)}
                                </div>
                                
                                <div class="flex-1 bg-slate-50 rounded-2xl p-3 border border-slate-100 h-full flex flex-col justify-center">
                                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">Tiêu điểm</label>
                                    <textarea onchange="updateDayField('${key}', 'mainFocus', this.value)"
                                        class="editable-input w-full text-sm font-bold text-slate-700 resize-none bg-transparent focus:bg-white"
                                        rows="2" placeholder="Nhập tiêu điểm...">${day.mainFocus}</textarea>
                                </div>
                            </div>

                            <!-- Tasks List (Scrollable inside card) -->
                            <div class="flex-1 px-4 py-2 overflow-y-auto custom-scrollbar">
                                <div class="flex justify-between items-end mb-3 sticky top-0 bg-white z-10 py-2 border-b border-slate-50">
                                    <span class="text-xs font-bold text-slate-400 uppercase">Danh sách việc</span>
                                    <span class="text-[10px] font-bold px-2 py-0.5 rounded-full bg-slate-100 text-slate-500">${done}/${total}</span>
                                </div>
                                <div class="space-y-3 pb-2">
                                    ${day.tasks.map((t, tIdx) => `
                                        <div class="flex items-start gap-3 group">
                                            <input type="checkbox" ${t.done ? 'checked' : ''} 
                                                onchange="toggleTask('${key}', '${t.id}', this.checked)"
                                                class="mt-0.5 flex-shrink-0" style="accent-color: ${color}">
                                            <div class="flex-1 min-w-0">
                                                <input type="text" value="${t.text}" 
                                                    onchange="updateTaskText('${key}', '${t.id}', this.value)"
                                                    class="editable-input text-base lg:text-sm w-full py-0.5 ${t.done ? 'line-through text-slate-400' : 'text-slate-700 font-medium'}">
                                            </div>
                                            <button onclick="deleteTask('${key}', '${t.id}')" 
                                                class="text-slate-300 hover:text-red-500 p-1">
                                                <i data-lucide="x" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <!-- Quick Add -->
                                <div class="mt-4 flex items-center gap-3 text-slate-400 transition-colors pb-4">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                    <input type="text" id="add-input-${key}" placeholder="Thêm việc..." 
                                        onkeydown="if(event.key==='Enter'){addTask('${key}', this.value); this.value='';}"
                                        class="bg-transparent text-base lg:text-sm border-b border-transparent focus:border-blue-300 outline-none w-full placeholder-slate-400 text-slate-700 py-1">
                                </div>
                            </div>

                            <!-- Notes Footer -->
                            <div class="p-3 bg-slate-50 border-t border-slate-100 rounded-b-3xl">
                                <textarea onchange="updateDayField('${key}', 'notes', this.value)"
                                    class="w-full bg-transparent text-xs text-slate-600 resize-none border-none focus:ring-0 placeholder-slate-400"
                                    rows="2" placeholder="Ghi chú nhanh...">${day.notes}</textarea>
                            </div>
                        </div>
                `;
            });

            html += `
                    <div class="min-w-[5vw] h-full flex-shrink-0 lg:hidden"></div>
                    </div>
                </div>

                <!-- MOBILE BOTTOM NAVIGATION -->
                <div id="mobile-bottom-nav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around items-center h-16 safe-bottom z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                    <button onclick="switchTab('calendar')" class="flex flex-col items-center justify-center w-1/2 h-full ${currentTab === 'calendar' ? navActiveColor : navInactiveColor}">
                        <i data-lucide="calendar-days" class="w-6 h-6 mb-1 ${currentTab === 'calendar' ? 'fill-blue-100' : ''}"></i>
                        <span class="text-[10px] font-bold">Lịch trình</span>
                    </button>
                    <div class="w-px h-8 bg-slate-100"></div>
                    <button onclick="switchTab('overview')" class="flex flex-col items-center justify-center w-1/2 h-full ${currentTab === 'overview' ? navActiveColor : navInactiveColor}">
                        <i data-lucide="layout-dashboard" class="w-6 h-6 mb-1 ${currentTab === 'overview' ? 'fill-blue-100' : ''}"></i>
                        <span class="text-[10px] font-bold">Tổng quan</span>
                    </button>
                </div>
            </div>`; 
            
            app.innerHTML = html;
            lucide.createIcons();
            
            // Auto scroll to today on first load/render if in calendar view
            if(currentTab === 'calendar') {
                setTimeout(() => {
                    const today = new Date().getDay(); // 0 is Sunday, 1 is Monday...
                    // Adjust because our array starts with Monday (index 0)
                    const idx = today === 0 ? 6 : today - 1; 
                    const dayKey = dayKeys[idx];
                    const el = document.getElementById(`card-${dayKey}`);
                    if(el) el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 300);
            }
        }

        // --- Controller Actions ---
        window.switchTab = (tabName) => {
            currentTab = tabName;
            // We re-render to apply classes, since data hasn't changed we can fetch from local or just trigger render if we had data globally. 
            // For simplicity in this structure, we'll re-fetch snapshot trigger or just modify DOM visibility directly.
            // Let's modify DOM directly for speed.
            const overview = document.getElementById('overview-panel');
            const calendar = document.getElementById('calendar-panel');
            const btns = document.getElementById('mobile-bottom-nav').children;
            
            if(tabName === 'overview') {
                overview.classList.remove('hidden');
                calendar.classList.add('hidden'); // Hide on mobile
                
                // Update Nav Styling
                btns[0].className = `flex flex-col items-center justify-center w-1/2 h-full text-slate-400`;
                btns[2].className = `flex flex-col items-center justify-center w-1/2 h-full text-blue-600`;
                btns[0].querySelector('i').classList.remove('fill-blue-100');
                btns[2].querySelector('i').classList.add('fill-blue-100');
            } else {
                overview.classList.add('hidden');
                calendar.classList.remove('hidden');
                
                btns[0].className = `flex flex-col items-center justify-center w-1/2 h-full text-blue-600`;
                btns[2].className = `flex flex-col items-center justify-center w-1/2 h-full text-slate-400`;
                btns[0].querySelector('i').classList.add('fill-blue-100');
                btns[2].querySelector('i').classList.remove('fill-blue-100');
            }
            // Ensure lg classes remain correct
            overview.classList.add('lg:block', 'lg:w-96');
            calendar.classList.add('lg:block');
        };

        window.updateField = async (field, value) => {
             await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [field]: value });
        };

        window.updateDayField = async (dayKey, field, value) => {
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [`days.${dayKey}.${field}`]: value });
        };

        // Habits
        window.addHabit = async () => {
            const snap = await getSnapshot();
            const habits = snap.data().habits || [];
            habits.push({ id: Date.now().toString(), name: "Thói quen mới", done: Array(7).fill(false) });
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { habits });
        };
        window.deleteHabit = async (idx) => {
            if(!confirm('Xóa thói quen này?')) return;
            const snap = await getSnapshot();
            const habits = snap.data().habits;
            habits.splice(idx, 1);
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { habits });
        };
        window.updateHabitName = async (idx, name) => {
            const snap = await getSnapshot();
            const habits = snap.data().habits;
            habits[idx].name = name;
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { habits });
        };
        window.toggleHabit = async (hIdx, dIdx) => {
            const snap = await getSnapshot();
            const habits = snap.data().habits;
            habits[hIdx].done[dIdx] = !habits[hIdx].done[dIdx];
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { habits });
        };

        // Weekly Tasks
        window.addGlobalTask = async () => {
             const snap = await getSnapshot();
             const weekTasks = snap.data().weekTasks || [];
             weekTasks.push({ id: Date.now().toString(), text: "Mục tiêu mới", done: false });
             await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { weekTasks });
        };
        window.deleteGlobalTask = async (idx) => {
             const snap = await getSnapshot();
             const weekTasks = snap.data().weekTasks;
             weekTasks.splice(idx, 1);
             await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { weekTasks });
        };
        window.updateGlobalTask = async (idx, text) => {
             const snap = await getSnapshot();
             const weekTasks = snap.data().weekTasks;
             weekTasks[idx].text = text;
             await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { weekTasks });
        };
        window.toggleGlobalTask = async (idx) => {
             const snap = await getSnapshot();
             const weekTasks = snap.data().weekTasks;
             weekTasks[idx].done = !weekTasks[idx].done;
             await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { weekTasks });
        };

        // Daily Tasks
        window.addTask = async (dayKey, text) => {
            if(!text.trim()) return;
            const snap = await getSnapshot();
            const tasks = snap.data().days[dayKey].tasks;
            tasks.push({ id: Date.now().toString(), text: text, done: false });
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [`days.${dayKey}.tasks`]: tasks });
        };
        window.deleteTask = async (dayKey, taskId) => {
            const snap = await getSnapshot();
            const tasks = snap.data().days[dayKey].tasks.filter(t => t.id !== taskId);
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [`days.${dayKey}.tasks`]: tasks });
        };
        window.updateTaskText = async (dayKey, taskId, newText) => {
            const snap = await getSnapshot();
            const tasks = snap.data().days[dayKey].tasks.map(t => t.id === taskId ? {...t, text: newText} : t);
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [`days.${dayKey}.tasks`]: tasks });
        };
        window.toggleTask = async (dayKey, taskId, isChecked) => {
            const snap = await getSnapshot();
            const tasks = snap.data().days[dayKey].tasks.map(t => t.id === taskId ? {...t, done: isChecked} : t);
            await updateDoc(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), { [`days.${dayKey}.tasks`]: tasks });
        };

        // Helper
        async function getSnapshot() {
             // Return promise of current doc data
             return new Promise(resolve => {
                 const unsub = onSnapshot(doc(db, plannerDocRefPath(PLANNER_DOC_ID)), (snap) => {
                     unsub(); // unsubscribe immediately, we just want one read
                     resolve(snap);
                 });
             });
        }

        window.onload = initFirebase;
    </script>
